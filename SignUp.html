<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="icon" href="images/shopping_icon.png" type="image/png">
        <link rel="stylesheet" href="SignIn-UpStyles.css">
    </head>
    <body>
        <section class="sign">
            <div class="sign_card">
                <h1>Sign Up</h1>
                <form onsubmit="return validatePasswords()" action="SignUp.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="repassword">Re-enter Password:</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="telno">Telephone Number:</label>
                    <input type="tel" id="telno" name="telno" placeholder="123-456-7890" required>

                    <label for="address">Home Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 House Street" required>

                    <label for="citycode">City Code:</label>
                    <input type="text" id="citycode" name="citycode" placeholder="A1B2C3" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="signin.html">Sign-in</a></p>
            </div>
        </section>

        <script>
            function validatePasswords() {
                const password = document.getElementById('password').value;
                const repassword = document.getElementById('repassword').value;

                if (password !== repassword) {
                    alert("Passwords do not Match! Please Try Again");
                    return false;
                } return true;
            }


            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error === 'insertfailed') {
                alert("Failed to create user. Please try different username or email.");
            }
        </script>
    </body>
</html>
